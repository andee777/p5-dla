    <!--mobile initial config-->
    <meta name = "viewport" content="width = device-width, initial-scale = 1.0">

    <style>
        body {
          margin: 0px;
          padding: 0px;
          overflow: hidden;
          background: url("./bg.jpg");
          background-repeat:no-repeat;
          background-size: cover;
          background-position:center;
          position:absolute;
          width:100%;
          height:100%;
        }

        #k_icon {
      		width: 40px;
      		height: 40px;
      		animation-name: rot1;
      		animation-duration: 15s;
      		animation-timing-function: linear;
      		animation-iteration-count: infinite;
        	}
      	@keyframes rot1 {
      		0%   {transform: rotate(0deg) scale(1.3, 1.3);}
      		33%  {transform: rotate(120deg) scale(1.3, 1.3);}
      		67%  {transform: rotate(240deg) scale(1.3, 1.3);}
      		100% {transform: rotate(360deg) scale(1.3, 1.3);}
      	}
        #k_icon:hover {
      		border: 2px solid black;
        }
        #git_icon {
          width: 40px;
      		height: 40px;
      		object-fit: contain;
      		border-radius: 25px;
      		border: 2px solid white;
      		transform: scale(1.6, 1.6);
        }
        #git_icon:hover {
          transform: scale(1.3, 1.3);
          border: 2px solid rgb(0, 121, 204);
        }
        #lion_icon {
          		width: 40px;
          		height: 40px;
              	transform: scale(1.6, 1.6);
        	}

    </style>
    </head>
